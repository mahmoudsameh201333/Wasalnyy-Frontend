<div class="container">
  <h3>Forgot Password</h3>

  <p>Enter your email to receive a reset link.</p>

  <form (ngSubmit)="submit()" #form="ngForm">
    <input type="email" name="email" [(ngModel)]="email" required placeholder="Email" />

    <button type="submit" [disabled]="!form.valid || loading">
    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      Send Reset Link
    </button>
  </form>

  <p class="alert alert-success" *ngIf="message">{{ message }}</p>
  <p class="alert alert-danger" *ngIf="error">{{ error }}</p>
</div>
