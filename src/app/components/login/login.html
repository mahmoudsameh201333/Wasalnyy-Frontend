<div class="login-container">
  <h2>Login</h2>
  @if (this.error!=='') {

  <p class="alert alert-danger">{{ error }}</p>
  }

  <div class="social-login-section">
    <div id="google-signin-button"></div>
    <button
      class="facebook-login-btn"
      (click)="loginWithFacebook()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white">
        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
      </svg>
      Continue with Facebook
    </button>

    <div class="divider">
      <span>OR</span>
    </div>
  </div>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <input [(ngModel)]="loginData.email" name="email" type="email" placeholder="Email" autocomplete="username"
      required />
    <input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password"
      autocomplete="current-password" required class="â€‹ng-touched ng-dirty ng-valid" />
    <button type="submit" [disabled]="!loginForm.valid" class="m-2">Login</button>
  </form>
  <button (click)="goToForgotPassword()">Forgot Password?</button>
  <button (click)="rerouteToRegister()">go to registration page</button>
  @if (this.role=="Driver") {
  <button (click)="rerouteToFaceLogin()">face login</button>
  }
</div>
