<div class="face-scan">
  <h2>@if(mode === 'register') { Register your face } @else { Face login }</h2>

  <video #video autoplay playsinline></video>

  <button (click)="captureAndUpload()">@if(mode==='register'){Register Face}@else{Login with Face}</button>

  @if(preview) {
    <img [src]="preview" class="preview" />
  }
</div>
